    <style>
   .overlay {
  position: fixed; /* Fixed position for full screen */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent dark background */
  display: none; /* Hidden by default */
  z-index: 1000; /* Make sure overlay is on top of other content */
  justify-content: center; /* Center the loader horizontally */
  align-items: center; /* Center the loader vertically */
  display: none; /* Enable flexbox to center content */
}

/* Custom loader style */
.loader {
  width: 40px;
  height: 10px;
  color: #766DF4;
  background:
    radial-gradient(farthest-side, currentColor 90%, #0000) left / 10px 10px,
    radial-gradient(farthest-side, currentColor 90%, #0000) center / 10px 10px,
    radial-gradient(farthest-side, currentColor 90%, #0000) right / 10px 10px,
    linear-gradient(currentColor 0 0) center / 100% 4px;
  background-repeat: no-repeat;
  position: relative;
  animation: s6 2s infinite linear;
}

.custom-loader:before,
.custom-loader:after {
  content: "";
  position: absolute;
  inset: 0;
  background: inherit;
  animation: inherit;
  --s: calc(50% - 5px);
  animation-direction: reverse;
}

.custom-loader:after {
  --s: calc(5px - 50%);
}

@keyframes s6 {
  0% {
    transform: translate(var(--s, 0)) rotate(0)
  }

  100% {
    transform: translate(var(--s, 0)) rotate(1turn)
  }
}

      </style>
</head>
